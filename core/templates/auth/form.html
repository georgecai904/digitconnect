{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <form action="{{ action_url }}" method="post">
            <div class="form-group">
                {{ form }}
                {% csrf_token %}
                <hr>
                <button type="submit" class="btn btn-default" id="id_submit">{{ btn_name }}</button>
            </div>
        </form>
    </div>
{% endblock %}
