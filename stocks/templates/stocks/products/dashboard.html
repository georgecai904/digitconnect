{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <a class="post btn btn-block btn-default" href="{% url 'products.new' %}">登记产品信息</a>
    {% if products %}
    <table class="table table-hover product-table">
        <thead>
            <tr>
                <th>名称</th>
                <th>图片</th>
                <th>种类</th>
                <th>位置</th>
                <th>订单</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td class="product-name">{{ product.name }}</td>
                <td class="product-image">{{ product.image }}</td>
                <td class="product-category">{{ product.category }}</td>
                <td class="product-location">{{ product.location }}</td>
                <td>
                    <a href="{% url 'purchase_orders.new' product.id %}" class="btn btn-default release-order">发布订单</a>
                </td>
                <td>
                    <a href="{% url 'products.edit' product.id %}" class="btn btn-default edit">修改</a>
                    <a href="{% url 'products.delete' product.id %}" class="btn btn-default delete">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

{% endblock %}
