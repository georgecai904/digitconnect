{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <a class="post btn btn-block btn-default" href="/products/new">发布</a>
    </div>
    {% if products %}
    <table id="product-table" class="table table-hover">
        <thead>
            <tr>
                <th>名称</th>
                <th>图片</th>
                <th>种类</th>
                <th>位置</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td class="product-name">{{ product.name }}</td>
                <td class="product-image">{{ product.image }}</td>
                <td class="product-category">{{ product.category }}</td>
                <td class="product-location">{{ product.location }}</td>
                <td>
                    <a href="/products/edit/{{ product.id }}" class="btn btn-default edit">修改</a>
                    <a href="/products/delete/{{ product.id }}" class="btn btn-default delete">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

{% endblock %}
